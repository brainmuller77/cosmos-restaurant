  <div *ngIf="load" class="ion-text-center">
    <ion-spinner name="lines"></ion-spinner>
  </div>
  <ion-card *ngFor="let i of orders">
  <ion-item >
    <ion-avatar slot="start">
      <img [src]="i.image" />
    </ion-avatar>
    <ion-label>
      <h3 class="mb-0 ion-text-capitalized" >{{i.itemname}}</h3>
      <h3>Quantity:    {{i.quantity}}</h3> 
      <h3>Total:    {{i.costs}}</h3>
      <p>Table Number: {{i.tablenum}}</p>
    </ion-label>
    </ion-item>
   <ion-item>
    <ion-buttons slot="start">
      <ion-button color="primary" >
        {{i.time}}
      </ion-button>
      <ion-button color="warning" (click)="deliver(i)">
        {{i.status}}
      </ion-button>
      <ion-button color="success" (click)="sendSms(i)">

      </ion-button>
    </ion-buttons>
   </ion-item>
  
</ion-card>
  <div *ngIf="orders.length == 0">
    No Orders Found
  </div>
</ion-content>
